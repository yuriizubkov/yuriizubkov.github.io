# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

include: ["_pages"]

title: LENSFLARE.DEV
subtitle: "Yet another developer blog"
email: zubkovyuriy@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Yet another developer blog, by Yurii Zubkov.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://lensflare.dev" # the base hostname & protocol for your site, e.g. http://example.com
repository: "yuriizubkov/yuriizubkov.github.io"
github_username: yuriizubkov
search: true

author:
  name     : "Yurii Zubkov"
  #avatar   : "/assets/images/bio-photo.jpg"
  bio      : " " #"Developer"
  location : "Bavaria, Germany"
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/yurii.zubkov.3"
    - label: "Youtube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/channel/UCxJfdVHFSMBHdHfZGCjjZ1Q"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yuriizubkov"

# Build settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
plugins:
  - jekyll-feed
  - jekyll-include-cache

timezone: Europe/Berlin
breadcrumbs: false

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      share: true
      related: true
      show_date: true
      read_time: true
      comments: true
      layout: single
      author_profile: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      share: true
      show_date: false
      read_time: false
      comments: true
      layout: single
      author_profile: false

comments:
  provider: "facebook"
  facebook:
    appid: 922845634789836 # optional
    num_posts: 5 # 5 (default)
    colorscheme: "dark" # "light" (default), "dark"

footer:
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/yurii.zubkov.3"
    - label: "Youtube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/channel/UCxJfdVHFSMBHdHfZGCjjZ1Q"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/yuriizubkov"

post_archive:
  type: liquid
  path: /posts/

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

